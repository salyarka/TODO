{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
	<div class="col-sm-3 sidenav">
        {{ wtf.quick_form(form) }}
    </div>
    <div class="col-sm-9">
    	<h1>Списки</h1>   
        <table>	
    	{% for each in current_user.todo_lists %}
    		<tr>
                <td><a href="{{ url_for('todo', list_id=each.id) }}">{{ each.title }}</a></td>
                <td>
                    <form action="{{ url_for('todo', list_id=each.id) }}">
                        <input type="hidden" name="_method" value="DELETE">
                        <input type="submit" value="Удалить">
                    </form>
                </td>
                <td>
                	<form action="{{ url_for('todo', list_id=each.id) }}">
                		<input type="hidden" name="_method" value="PUT">
                		<input type="text" name="new_title">
                		<input type="submit" name="Изменить">
                	</form>
                </td>
            </tr>
    	{% endfor %}		
        </table>
    </div>
{% endblock %}
