{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
	<div class="col-sm-3 sidenav">
        <form method="POST">
            {{ form.csrf_token }}
            {{ form.title }}
            {{ form.user_id(value=current_user.id) }}
            {{ form.create }}
        </form>
    </div>
    <div class="col-sm-9">
    	<h1>Списки</h1>   
        <table>	
    	{% for each in current_user.todo_lists %}
    		<tr>
                <td><a href="/list/{{ each.id }}">{{ each.title }}</a></td>
                <td>
                    <form action="/list/{{ each.id }}">
                        <input type="hidden" name="_method" value="DELETE">
                        <input type="submit" value="Удалить">
                    </form>
                </td>
                <td>
                	<form action="/list/{{ each.id }}">
                		<input type="hidden" name="_method" value="PUT">
                		<input type="text" name="new_title">
                		<input type="submit" name="Изменить">
                	</form>
                </td>
            </tr>
    	{% endfor %}		
        </table>
    </div>
{% endblock %}
