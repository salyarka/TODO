{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
	<div class="col-sm-3 sidenav">
		{{ wtf.quick_form(form) }}
    </div>
    <div class="col-sm-9">
    	<h1>Списки</h1>   
        <table>	
    	{% for each in lists %}
    		<tr>
                <td><a href="/list/{{ each.id }}">{{ each.title }}</a></td>
                <td>
                    <form action="/list/{{each.id}}">
                        {{ form.csrf_token }}
                        <input type="hidden" name="_method" value="DELETE">
                        <input type="submit" value="Удалить">
                    </form>
                </td>
            </tr>
    	{% endfor %}		
        </table>
    </div>
{% endblock %}
